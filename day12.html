    <script>
        //A Set is a collection of unique values. It automatically removes duplicates.
        //Syntax:
        //let mySet = new Set([iterable]);
        let email=new Set([])
        email.add("js@gmail.com");
        email.add("python@gmail.com");
        email.add("java@gmail.com");
        email.add("java@gmail.com");
        console.log(email);
        email.delete("js@gmail.com");
        console.log(email);
        email.clear();
        console.log(email);
        //for of
         for(let mailId of email){
            console.log(mailId);
        }
        email.forEach(x=>{
            console.log(email)
        })
        //role based access using set
        let adminPermission=new Set(["read","write","delete"]);
        let userPermission=new Set(["read"]);
        function hasPermission(Role,Permission){
            return Role.has(Permission)
        }
        console.log(hasPermission(adminPermission,"delete"));//true
        console.log(hasPermission(userPermission,"delete"));//false
        //union, intersection, difference using Sets
        let setA=new Set([1,2,3,4,5,1]);
        let setB=new Set([6,7,8,9,2,10]);
        let union=new Set([...setA,...setB])
        console.log(union);
        //intersection
        let intersection=new Set([...setA].filter(x=>setB.has(x)));
        console.log(intersection)
        let difference=new Set([...setA].filter(x=>!setB.has(x)));
        console.log(difference)

        map.set(user1,"welcome");
        map.set(user2,"heyy python");
        console.log(map)
        for(let message of map.values()){
            console.log(message)
        }     

        </script>
